<!DOCTYPE html>
<html>
<title>Services in AngularJS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
 <script src="js/angular.min.js"></script>
 <script src="js/myScript.js"></script>
<style>
	.btnn{
		width : 48px;	
	}
	.below {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  background-color: #efefef;
  text-align: right;
}
</style>
<body class="w3-sand"  ng-app="myApp"  >
	
	 <header class="w3-container w3-teal w3-center">
  			<h1>BroadCast and Emit</h1> <br> <h5> Assingment no 2.4 <br> Impleminting Broadcast and Emit functionality
	</header> 
	
	<div ng-controller="myCtrl">
		<div class="w3-center w3-padding-4"> 
				<button class="w3-btn w3-xxlarge" ng-click="showEncryptMessgae(message)"> Encrypt  </button> 
				<button class="w3-btn w3-xxlarge" ng-click="showDecryptMessgae()"> DeCrypt  </button> 
		</div>

		<div class="w3-container w3-padding-64 w3-center" >
			<input class="w3-input w3-xxlarge" ng-model="message"/>
		</div>
	
	
	<div class="w3-container w3-padding-64 w3-center" ng-controller="showCtrl" >
		<span class="w3-large"> Simple Encryption :  {{textMsg}} </span> <br>
		<span class="w3-large"> Complex Encryption : {{complexMsg}} </span>
	</div>
	</div>
	<footer class="below w3-teal"> Ajinkya Dhote</footer>
</body>
</html>
