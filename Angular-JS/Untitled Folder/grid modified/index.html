<!DOCTYPE html>
<html>
<title>Promise in AngularJS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
 <script src="js/angular.min.js"></script>
 <script src="js/myScript.js"></script>
<style>
	.btnn{
		width : 48px;	
	}
	.below {
  position: absolute;
  right: 0;
  bottom: 0;
  left: 0;
  padding: 1rem;
  background-color: #efefef;
  text-align: right;
}
</style>
<body class="w3-sand"  ng-app="myApp"  >
	
	 <header class="w3-container w3-teal w3-center">
  			<h1>Demonstration of Promise</h1> <br>  Assingment no 2.5 <br> Description
	</header> 
	<div>Search in table <input class="w3-input w3-border" ng-model="searchText"/></div>
	<div ng-controller='myCtrl'>
		<table class="w3-table w3-striped w3-border w3-bordered w3-centered">
			<thead class="w3-black">
				<td  ng-click="orderByMe('name')"> Name </td>
				<td  ng-click="orderByMe('lastName')"> LastName </td>
			</thead>
			<tbody>
				<tr ng-repeat="x in users | filter : searchText | orderBy:myOrderBy">
					<td>{{ x.name }} </td> <td>{{x.lastName }}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<footer class="below w3-teal"> Ajinkya Dhote</footer>
</body>
</html>
