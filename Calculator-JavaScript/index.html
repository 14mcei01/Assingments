<!DOCTYPE html>
<html>
<title>Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/w3.css">
 <script src="calc.js"></script>
<style>
	.btnn{
		width : 48px;	
	}
</style>
<body class="w3-sand">
	<div class="w3-container w3-display-middle" id="calculator">
		<input class="w3-input w3-border"  selected type="text" id="textfield" onkeypress="key_event_monitor()"/>
		<div class="w3-row">
			<div>
				<div class="w3-row-padding w3-padding-4">
					<button class="w3-btn w3-round btnn w3-hover-white"  id="clear" onclick="displayNo(this.id)">C</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="divide" onclick="displayNo(this.id)">&divide;</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="multiply" onclick="displayNo(this.id)" >*</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="minus" onclick="displayNo(this.id)" >-</button>
				</div>
				<div class="w3-row-padding w3-padding-4">
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no7" onclick="displayNo(this.id)" >7</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no8" onclick="displayNo(this.id)" >8</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no9" onclick="displayNo(this.id)" >9</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="plus" onclick="displayNo(this.id)">+</button>
				</div>
				<div class="w3-row-padding w3-padding-4">
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no4" onclick="displayNo(this.id)" >4</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no5" onclick="displayNo(this.id)" >5</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no6" onclick="displayNo(this.id)" >6</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="modulo" onclick="displayNo(this.id)" >%</button>
					
				</div>
				<div class="w3-row-padding w3-padding-4">
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no1" onclick="displayNo(this.id)" >1</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no2" onclick="displayNo(this.id)" >2</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no3" onclick="displayNo(this.id)" >3</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="dot" onclick="displayNo(this.id)" >.</button>
				</div>
				<div class="w3-row-padding w3-padding-4">
					<button class="w3-btn w3-round btnn w3-hover-white"  id="square" onclick="displayNo(this.id)" >x&sup2;</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="no0" onclick="displayNo(this.id)" >0</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="half" onclick="displayNo(this.id)" >&frac12;</button>
					<button class="w3-btn w3-round btnn w3-hover-white"  id="delete" onclick="displayNo(this.id)" >del</button>
				</div>
				
				<div class="w3-row-padding w3-padding-4">
					<button class="w3-btn-block w3-hover-white"  id="enter" onclick="displayNo(this.id)" >Enter</button>
				</div>
			</div>
			
		</div>
		
		
	</div> 
</body>
</html>
